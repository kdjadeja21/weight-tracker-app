name: CI/CD for WTA

on:
  pull_request:
    branches:
      - master
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
      - enhancement/*
  workflow_dispatch:

jobs:      
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Check Linting
        run: npm run lint
      - name: Check Linting Coverage
        run: npm run lint --coverage
